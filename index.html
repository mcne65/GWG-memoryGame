<!DOCTYPE html>

<!--consequence stars -->

<body>

  <div class="container">

    <header>
      <h1 class="title"> Mona's Memory </h1>

    <!-- ScorePanel stars - timer - reset -->

    <section class="scoreheader">

      <ul class="stars">
        <li>
          <i class="fa fa-star"></i>
        </li>
        <ul class="stars">
          <li>
            <i class="fa fa-star"></i>
          </li>
          <ul class="stars">
            <li>
              <i class="fa fa-star"></i>
            </li>
          </ul>
          <!--moves -->
          <span class="moves">0</span> Moves
          <!--timer-->
          <span class="timer">0:00</span>
          <!--restart -->
          <div class="reset">
            <i class="fa fa-repeat"></i>
    </section>

    <!--game board-->

    <section class="fcc memory-game">
