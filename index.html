<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title> Ramona's FCC Memory Game</title>

  <link rel="stylesheet" href="css/mem.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<!--consequence stars -->

<body>

  <div class="container">

    <header>
      <h1 class="title">How Good is your Memory </h1>
    </header>

    <!-- ScorePanel stars - timer - reset -->

    <section class="scoreheader">

      <ul class="stars">
        <li>
          <i id= "star1" class="fa fa-star fa-2x"></i>
        </li>
        <li>
          <i id= "star2" class="fa fa-star fa-2x"></i>
        </li>
        <li>
          <i id= "star3" class="fa fa-star fa-2x"></i>
        </li>
      </ul>

      <!--moves -->
      <span class="moves">0</span>
      <span class="move">Moves</span>

      <!--timer-->
      <span class="timer">0:00</span>

      <!--restart -->
      <div class="reset">reset
        <i class="fa fa-repeat"></i>
        </div>
    </section>

    <!--game board-->

    <section class="fcc memory-game">

      <div class="memory-card" data-card="aurelia">
        <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
        <img class="back-face" src="img/LEARN.svg" alt="JS Badge" />
      </div>
